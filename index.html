<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/index-tw.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body class="lg:h-screen flex items-center justify-center">
  <main class="w-full">
    <header>
      <img src="./images/logo.svg" alt="Logo" class="logo mx-auto mt-12 mb-10">
    </header>
    <section>
      <div class="lg:container bg-white mx-auto rounded-3xl p-8 lg:grid-cols-2 lg:gap-12 lg:p-8 lg:grid lg:max-w-[920px]">
        <h1 class="hidden">Tip Calculator App</h1>
        <form>
          <div class="form-control mb-8">
            <label for="bill" class="mb-2.5 block text-base">Bill</label>
            <input type="number" id="bill" class="bg-very-light-grayish-cyan rounded block w-full px-[18px] py-3 text-right text-very-dark-cyan" placeholder="0">
          </div>
          <div class="select-tip-wrap mb-8">
            <p class="mb-4 text-base">Select Tip %</p>
            <div class="grid grid-cols-2 gap-4 lg:grid-cols-3">
              <button class="rounded bg-very-dark-cyan text-very-light-grayish-cyan text-center p-2.5 hover:bg-light-grayish-cyan hover:text-very-dark-cyan">5%</button>
              <button class="rounded bg-very-dark-cyan text-very-light-grayish-cyan text-center p-2.5 hover:bg-light-grayish-cyan hover:text-very-dark-cyan">10%</button>
              <button class="rounded bg-very-dark-cyan text-very-light-grayish-cyan text-center p-2.5 hover:bg-light-grayish-cyan hover:text-very-dark-cyan">15%</button>
              <button class="rounded bg-very-dark-cyan text-very-light-grayish-cyan text-center p-2.5 hover:bg-light-grayish-cyan hover:text-very-dark-cyan">20%</button>
              <button class="rounded bg-very-dark-cyan text-very-light-grayish-cyan text-center p-2.5 hover:bg-light-grayish-cyan hover:text-very-dark-cyan">25%</button>
              <input type="number" placeholder="Custom" id="custom-tip" class="bg-very-light-grayish-cyan rounded block w-full p-2.5 text-right text-very-dark-cyan" min="0" max="100">
            </div>
          </div>
          <div class="form-control mb-8 relative">
            <label for="people" class="text-base">Number of People</label>
            <input type="number" id="people" placeholder="0" class="bg-very-light-grayish-cyan rounded block w-full px-[18px] py-2.5 text-right text-very-dark-cyan">
          </div>
        </form>
        <div class="right-side bg-very-dark-cyan rounded-xl p-5 lg:p-10 lg:flex lg:flex-col">
          <div class="tip-amount-persons flex justify-between items-center mb-6 lg:mb-14">
            <div class="label-wrap mt-6 lg:mt-0">
              <p class="text-base text-very-light-grayish-cyan">Tip Amount</p>
              <p class="text-sm">/ person</p>
            </div>
            <div class="price">
              <p class="text-strong-cyan text-3xl lg:text-5xl">$<span id="price-person-amount">0</span></p>
            </div>
          </div>
          <div class="total-wrap flex justify-between items-center mb-6">
            <div class="label-wrap">
              <p class="text-base text-very-light-grayish-cyan">Total</p>
              <p class="text-sm">/ person</p>
            </div>
            <div class="price">
              <p class="text-strong-cyan text-3xl lg:text-5xl">$<span id="price-total">0</span></p>
            </div>
          </div>
          <button id="reset" class="rounded-lg text-very-dark-cyan  text-center p-2.5 bg-strong-cyan hover:bg-light-grayish-cyan w-full lg:mt-auto">
            Reset
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/app.js"></script>
</body>
</html>
